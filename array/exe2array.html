<html>
    <script>
        var val, prod=[], pre=[];
        for(i=0;i<10;i++){
            prod[i]=prompt((i+1)+"º produto de mercado");
            pre[i]=parseFloat(prompt((i+1)+"º preço"));
        }
        val=parseFloat(prompt("digite um preço:"));
        for(i=0;i<10;i++){
            if(pre[i]<=val)
            document.write(prod[i]+"<br>");
        }
    </script>
</html>
