<html>
    <script>
        var matriz=[], a, b,c;
        matriz[0]=[];
        matriz[1]=[];
        matriz[2]=[];
        matriz[3]=[];
        matriz[4]=[];
        c=1;
        for(a=0;a<=4;a++){
            for(b=0;b<=4;b++){
                matriz[a][b]=c;
                c++;
            }
        }
        document.write(matriz[0][0]+"<br>");
        document.write(matriz[1][1]+"<br>");
        document.write(matriz[2][2]+"<br>");
        document.write(matriz[3][3]+"<br>");
        document.write(matriz[4][4]+"<br>");
        document.write(matriz[0][4]+"<br>");
        document.write(matriz[1][3]+"<br>");
        document.write(matriz[2][2]+"<br>");
        document.write(matriz[3][2]+"<br>");
        document.write(matriz[4][0]+"<br>");


    </script>
</html>
